{% load static %}

<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Consult - Error Page</title>
	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'Chat/media/img/favicon.png' %}" type="image/png">
	<!-- //Meta tags -->
	<link rel="stylesheet" href="{% static '404/css/style.css' %}" type="text/css" media="all" /><!-- Style-CSS -->
	<link href="{% static '404/css/font-awesome.css' %}" rel="stylesheet"><!-- font-awesome-icons -->
</head>

<body>
	<!-- content -->
	<section class="w3l-error-block">
		<div class="mainw3 form">
			<div class="subscribe wrapper">
				<div class="subscribe-w3lsbottom text-center">
					<div class="w3l-page">
						Oops!
					</div>
					<h2>Error
						<p class="page-mk">{{ message }}</p>
					</h2>
					<a class="theme-button btn" href="{% url 'anonymous_home' %}">
						Back to Home</a>
				</div>
			</div>
		</div>
		<!-- //content -->
		</div>

		<!-- /popup -->
		<div id="p1" class="pop-overlay">
			<div class="popup">
				<div class="main vlcone mfp-hide text-center">
					<h3>Subscribe to the newsletter</h3>
					<div class="w3ls-form">
						<form action="#" method="post" class="d-flex">
							<input type="email" placeholder="Enter your Email.." name="Subscribe" required="">
							<button class="btn1">
								<i class="fa fa-paper-plane" aria-hidden="true"></i>
							</button>
						</form>
					</div>
					<div class="info">
						<h5>(OR)</h5>
					</div>
					<div class="share-icons">
						<a class="facebook" href="#">
							<i class="fa fa-facebook" aria-hidden="true"></i>
						</a>
						<a class="twitter" href="#">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
						<a class="google" href="#">
							<i class="fa fa-google-plus" aria-hidden="true"></i>
						</a>
					</div>
				</div>
				<a class="close" href="#portfolio">&times;</a>
			</div>

		</div>
		</div>
		<!-- /popup -->
	</section>

</body>
</html>
